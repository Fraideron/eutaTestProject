<div class="container">

    <div class="form-group">
      <label for="languge">Select languge:</label>
      <select class="form-control" ng-model="ctrl.language" ng-change="ctrl.translate()" >
        <option selected='true'>En</option>
        <option>Ua</option>
      </select>
    </div>

  <div class="jumbotron">


    <div class="form-group">
      <label>{{ctrl.translateLanguage.NAME}}</label>
      <input type="text" ng-model="ctrl.name" class="form-control" id="usr">
    </div>
    <div class="form-group">
      <label for="pwd">{{ctrl.translateLanguage.PASSWORD}}</label>
      <input type="password" ng-model="ctrl.password" class="form-control" id="pwd">
    </div>

    <button type="button" class="btn btn-primary btn-block" ng-click="ctrl.login()">{{ctrl.translateLanguage.LOGIN}}</button>
  </div>

</div>
